<div id="colorlib-main">
  <section class="colorlib-about" data-section="about">
     <div class="colorlib-narrow-content">
        <div class="row">
           <div class="col-md-12">
              <div class="row row-bottom-padded-sm animate-box" data-animate-effect="fadeInLeft">
                 <div class="col-md-12">
                    <div class="about-desc">
                       <h2>Android Development</h2>
                       <hr>
                       <div class="col-md-12">
                          <article class="timeline-entry animate-box" data-animate-effect="fadeInRight" *ngFor="let androiddev of details.androiddevproject">
                             <br>
                             <ul class="fa-ul mb-0">
                                <!-- <article class="timeline-entry animate-box" data-animate-effect="fadeInRight"> -->
                                <li>
                                   <i class="fa-li fa fa-check"></i>
                                   <div>
                                      <a href="{{androiddev.preview}}" style="text-decoration:none;">
                                         <div>
                                            <h4 class="mb-3">{{androiddev.projectname}}</h4>
                                         </div>
                                         <div
                                            class="resume-item d-flex flex-column flex-md-row justify-content-between mb-3">
                                            <div id="divMain">
                                               <div id='left-div' class="resume-content">
                                                  <img style='float:left; margin:0 20px;' width='300px;' class='img-fluid'
                                                     src='{{androiddev.image}}'>
                                               </div>
                                               <div id='right-div' class='resume-content'>
                                                  <div class="subheading mb-0">
                                                     <p>{{androiddev.summary}}</p>
                                                  </div>
                                                  <div class="mb-0">
                                                     <span class='badge badge-secondary' *ngFor="let techs of androiddev.techstack"> {{techs.name}}</span>
                                                  </div>
                                                  <br>
                                                  <iframe src="https://ghbtns.com/github-btn.html?user=vinaysomawat&repo=NITW-CSE&type=watch&count=true&size=small&v=2" frameborder="0" scrolling="0" width="100px" height="30px"></iframe>
                                                  <iframe src="https://ghbtns.com/github-btn.html?user=vinaysomawat&repo=NITW-CSE&type=star&count=true&size=small" frameborder="0" scrolling="0" width="100px" height="30px"></iframe>
                                                  <iframe src="https://ghbtns.com/github-btn.html?user=vinaysomawat&repo=NITW-CSE&type=fork&count=true&size=small" frameborder="0" scrolling="0" width="100px" height="30px"></iframe>
                                               </div>
                                            </div>
                                         </div>
                                      </a>
                                   </div>
                                </li>
                             </ul>
                          </article>
                       </div>
                    </div>
                 </div>
              </div>
           </div>
        </div>
     </div>
  </section>
</div>
